<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" >
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'" >
    <title>Gobang</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded" rel="stylesheet">

    <link rel="stylesheet" href="./css/main.css">

  </head>
  <body>

    <div id="game">
      <button onclick="toggleSettings()" id="menu_btn"><i class="material-icons">menu</i></button>
    </div>


    <div id="settings" style="display:none">
      <button id="back" onclick="toggleSettings()"><i class="material-icons">arrow_back</i></button>
      <div class="section">
        <h2>Menu</h2>
      </div>
      <div class="section" id="create_game">
        <h3>Create Game</h3>
        <input id='game_name' placeholder="Enter Game Name ...">
        <button 'create_game_btn', onclick="submitGame()">Create</button>
      </div>
      <div class="section" id="join_game">
        <h3>Join Game</h3>
        <div id="online_games"></div>
      </div>
    </div>


    <script src="192.168.0.50:5000/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="./js/libraries/p5.js" charset="utf-8"></script>
    <script src="./js/const.js" charset="utf-8"></script>
    <script src="./js/main.js" charset="utf-8"></script>
    <script src="./js/socket.js" charset="utf-8"></script>
    <script src="./js/settings.js" charset="utf-8"></script>
    <script src="./js/board.js" charset="utf-8"></script>
    <script src="./js/piece.js" charset="utf-8"></script>
    <script src="./js/view.js" charset="utf-8"></script>
  </body>
</html>
